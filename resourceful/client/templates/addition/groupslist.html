<template name="groupslist">
    <div class="row">
    {{#autoForm collection="Groups" id="insertGroupForm" type="insert" resetOnSuccess="true"}}
    <fieldset>
        <legend>Add a new Group</legend>
        {{> afQuickField name='name'}}
        {{> afQuickField name='members' type='select-multiple' options=optionsHelper}}
        {{> afQuickField name='resourceManagers'}}
        {{> afQuickField name='reservationManagers'}}
        {{> afQuickField name='userManagers'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update Group</button>
    {{/autoForm}}
    </div>
    <div class="row">
        <h3>Current Groups</h3>
        <div class="list-group">
            {{#each getGroups}}
            <button type="button" class="list-group-item">
                <h5 class="list-group-item-heading">{{name}}</h5>
                {{#each member in members}}
                <span class="badge">{{{member}}}</span> {{/each}}
            </button>
            {{/each}}
        </div>
    </div>
</template>
