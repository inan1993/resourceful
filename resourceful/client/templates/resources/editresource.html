<template name="editresource">
    {{#autoForm collection="Resources" doc=this id="updateResourceForm" type="update"}}
    <fieldset>
        <legend>Edit Resource</legend>
        {{> afQuickField name='name'}}
        {{> afQuickField name='description' rows=6}}
        {{> afQuickField name='tags'}}
        {{> afQuickField name='restricted'}}
        {{> afQuickField name='sharing' options="allowed"}}
        {{#if afFieldValueIs name="sharing" value="limited"}}
            {{> afQuickField name="limit"}}
        {{/if}}
        {{> afQuickField name='managers' options=optionsHelper}}
        {{> afQuickField name='canReserve' options=optionsHelper}}
        {{> afQuickField name='canView' options=optionsHelper}}
    </fieldset>
    <button type="submit" class="btn btn-primary" id="updateResource">Update</button>
    {{> quickRemoveButton collection="Resources" _id=this._id onSuccess=onSuccess beforeRemove=beforeRemove class="btn btn-danger"}}
    {{/autoForm}}
</template>
