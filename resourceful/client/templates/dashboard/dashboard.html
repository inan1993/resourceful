<template name="dashboard">
    {{#if isInRole 'admin'}} 
    <div class="well">
        <h4>Admin Configuration</h4>
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-2 text-center">
            <button class="btn btn-default" id="users">Add Users</button>
        </div>
        <div class="col-sm-2 text-center">
            <button class="btn btn-default" id="resources">Add Resources</button>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
    </div>
    {{/if}}
    <div class="row">
        <div class="input-group" id="search-box">
            <span class="input-group-addon">
                <input type="checkbox" aria-label="..." id="not-contains">
                Not Contains
            </span>
            <input type="text" class="form-control" aria-label="...">
        </div>
    </div>
    <div class="row">
        <div class="list-group">
            {{#each getResources}}
            <button type="button" class="list-group-item">
                <h5 class="list-group-item-heading">{{name}}</h5>
                <p class="list-group-item-text">{{description}}</p>
                {{#each tag in tags}}
                <span class="badge">{{{tag}}}</span> {{/each}}
            </button>
            {{/each}}
        </div>
    </div>
</template>
