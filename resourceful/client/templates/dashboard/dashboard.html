<template name="dashboard">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-3">
            <a href="{{pathFor route='users'}}">Add Users</a>
        </div>
        <div class="col-sm-3">
            <a>Add Resources</a>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row">
        <div class="input-group" id="search-box">
            <span class="input-group-addon">
                <input type="checkbox" aria-label="..." id="not-contains">
                Not Contains
            </span>
            <input type="text" class="form-control" aria-label="...">
        </div>
    </div>
    <div class="row">
        <div class="list-group">
            {{#each getResources}}
            <button type="button" class="list-group-item">
                <h5 class="list-group-item-heading">{{name}}</h5>
                <p class="list-group-item-text">{{description}}</p>
                {{#each tag in tags}}
                <span class="badge">{{{tag}}}</span> {{/each}}
            </button>
            {{/each}}
        </div>
    </div>
</template>
